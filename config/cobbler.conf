# This configuration file allows cobbler data
# to be accessed over HTTP.

AliasMatch ^/cblr(.*)?$ "/var/www/cobbler$1"
AliasMatch ^/cobbler_track(.*)?$ "/var/www/cobbler$1"
AliasMatch ^/cobbler(.*)?$ "/var/www/cobbler$1"

<Directory "/var/www/cobbler">
    Options Indexes FollowSymLinks
    Order allow,deny
    Allow from all
</Directory>

ProxyRequests off

ProxyPass /cobbler_api http://localhost:25151/
ProxyPassReverse /cobbler_api http://localhost:25151/

# The following API endpoint is for compatibility access and
# is exactly the same as cobbler_api now as an endpoint.
# This is deprecated and may disappear in Cobbler 1.7/1.8
# notice nothing no longer listens on 25152

ProxyPass /cobbler_api_rw http://localhost:25151/
ProxyPassReverse /cobbler_api_rw http://localhost:25151/

BrowserMatch "MSIE" AuthDigestEnableQueryStringHack=On

# For misc CGI scripts

<Directory "/var/www/cgi-bin/cobbler">
    AllowOverride All
    Options None
    Order allow,deny
    Allow from all
</Directory>

# mod_python WebUI/services

<Directory "/var/www/cobbler/web/">
   AuthType Basic
   AuthName Cobbler
   Require valid-user
   SetHandler mod_python
   PythonAuthenHandler index
   PythonHandler index
   PythonPath "sys.path + ['/var/www/cobbler/web/']"
   PythonDebug on
</Directory>


